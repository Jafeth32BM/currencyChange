<h3>Agregar producto</h3>
<input
type="text"
class="form-control mt-4 mb-2"
placeholder="Producto"
[value]="producto()"
(input)="producto.set(txtProduct.value)"
#txtProduct>

<input
type="number"
class="form-control  mb-2"
placeholder="Precio"
[value]="precio()"
(input)="precio.set(txtPrecio.valueAsNumber)"
#txtPrecio>

<button class="btn btn-primary mt-2" (click)="addProduct()">Agregar</button>
