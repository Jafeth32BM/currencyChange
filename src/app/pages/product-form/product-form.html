<!-- product-form.html -->
<div class="product-form-container">
  <h3 class="h5 mb-4">Agregar Nuevo Producto</h3>

  <form (ngSubmit)="addProduct()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="productName" class="form-label">Nombre del Producto</label>
      <input type="text"
             class="form-control"
             id="productName"
             placeholder="Ingresa el nombre del producto"
             [(ngModel)]="productName"
             name="productName"
             required>
    </div>

    <div class="mb-3">
      <label for="productPrice" class="form-label">Precio en MXN</label>
      <input type="number"
             class="form-control"
             id="productPrice"
             placeholder="Ingresa el precio en MXN"
             [(ngModel)]="productPrice"
             name="productPrice"
             min="1"
             step="0.01"
             required>
    </div>

    <button type="submit"
            class="btn btn-primary w-100"
            [disabled]="!productName || !productPrice">
      Agregar Producto
    </button>
  </form>
</div>
